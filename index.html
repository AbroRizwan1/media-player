<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


  <!-- remixicon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.css"
    integrity="sha512-dUOcWaHA4sUKJgO7lxAQ0ugZiWjiDraYNeNJeRKGOIpEq4vroj1DpKcS3jP0K4Js4v6bXk31AAxAxaYt3Oi9xw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- bootstrap icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">


  <link rel="stylesheet" href="style.css">

  <title>Media Player</title>

</head>

<body>

  <div class="container">
    <div class="row  mt-4 d-flex justify-content-center ">
      <div class="mt-md-5 col-12 col-sm-12  col-md-5 col-lg-6 me-lg-4 me-sm-0 me-md-3  COlorBg shadow">
        <div class="left-side">
          <h3 class="bttn">
            <i class="bi bi-arrow-left-short"></i>
          </h3>
          <h5>Playing Now</h5>
          <h3 class="bttn">
            <i class="bi bi-list"></i>
          </h3>
        </div>
        <div class="row">
          <div class="col d-flex align-items-center justify-content-center">

            <div class="poster">

            </div>
          </div>
        </div>


        <div class="row">
          <div class="col  text-center mt-5">
            <h1 id="song-title">Saari Duniya Jalaa Denge</h1>
            <h2 id="song-discripation" class="mt-2">Don2 | SRK | Krishnakumar Kunnath</h2>

            <div class=" my-sm-5 my-md-4">
              <input type="range" value="0" id="progress">
            </div>

            <div class="col">
              <div class="button">
                <h3 class="playbutton" id="back">
                  <i class="ri-rewind-fill"></i>
                </h3>

                <h3 class="playbutton" id="play">
                  <i class="ri-play-fill "></i>
                </h3>

                <h3 class="playbutton" id="forward">
                  <i class="ri-speed-fill"></i>
                </h3>
              </div>

            </div>

          </div>
        </div>
      </div>

      <div class="mt-3 mt-md-5 mt-sm-4 col-12 col-sm-12 col-md-6 col-lg-4 right-side COlorBg shadow ">
        <h5 class="fs-5 mt-4 text-center">Media player</h5>
        <div class="row">
          <div class="col">
            <div class="rightside-img">
              <h3 class="icon p-1">
                <i class="ri-heart-3-fill"></i>
              </h3>
              <div class="card-1 poster-two">

              </div>
              <h3 class="icon p-1">
                <i class="ri-more-fill"></i>
              </h3>
            </div>
          </div>

          <div class="row">
            <div class="col" id="all-songs">

            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script src="script.js"></script>

</body>

</html>
